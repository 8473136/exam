<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">字典名称</label>
        <div class="layui-input-block">
            <input type="text" name="dictName" lay-verify="required" lay-reqtext="字典名称不能为空" placeholder="请输入字典名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">父级字典</label>
        <div class="layui-input-block">
            <select name="parentId" id="select-dict">
                <option value="-1">请选择父级字典</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        // 加载下拉框
        $.ajax({
            type: 'get',
            dataType: 'json',
            url: '/dict/getAllDicts',
            success: function (res) {
                let html = ''
                for (let index in res.data) {
                    html += '<option value="'+res.data[index].id+'">'+res.data[index].dictName+'</option>'
                }
                $('#select-dict').append(html)
                form.render();//菜单渲染 把内容加载进去
            }
        })

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                url: '/dict/addDicts',
                type: 'post',
                dataType: 'json',
                data: data.field,
                success: function (res) {
                    if (res.code == 200){
                        let index = layer.alert('添加成功!', {
                            title: '添加信息'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            window.parent.renderTable()
                        });
                    }
                }
            })
            return false;
        });

    });
</script>
</body>
</html>
