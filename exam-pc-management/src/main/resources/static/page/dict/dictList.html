<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" id="btn-fold">全部折叠</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" id="btn-add-dict"> 添加 </button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;

        // 加载表格数据
        let renderTable = function () {
            // 渲染表格
            layer.load(2);
            treetable.render({
                treeColIndex: 1,
                treeSpid: -1,
                treeIdName: 'authorityId',
                treePidName: 'parentId',
                elem: '#munu-table',
                url: '/dict/getAllDicts',
                page: false,
                cols: [[
                    {type: 'numbers'},
                    {field: 'dictName',  title: '字典名称'},
                    {field: 'createTime', title: '创建时间'},
                    {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
                ]],
                done: function () {
                    layer.closeAll('loading');
                }
            });
        }

        // 全部展开
        $('#btn-expand').click(function () {
            treetable.expandAll('#munu-table');
        });

        // 全部折叠
        $('#btn-fold').click(function () {
            treetable.foldAll('#munu-table');
        });

        // 添加
        $('#btn-add-dict').click(function () {
            var index = layer.open({
                title: '添加字典',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['50%', '50%'],
                content: './addDict.html',
                end: function () {
                    renderTable()
                }
            });
        })

        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                $.ajax({
                    url: '/dict/deleteDicts',
                    type: 'delete',
                    dataType: 'json',
                    data: {
                        id: data.id
                    },
                    success: function (res) {
                        if (res.code == 200){
                            layer.msg('删除成功', {
                                icon: 1,
                                time: 2000
                            },function () {
                                renderTable()
                            })
                        }else {
                            layer.msg(res.msg, {
                                icon: 2,
                                time: 2000
                            },function () {
                                renderTable()
                            })
                        }
                    }
                })
            } else if (layEvent === 'edit') {
                var index = layer.open({
                    title: '添加字典',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['50%', '50%'],
                    content: './addDict.html',
                    success: function(layero, index){
                        var obj =layero.find("iframe")[0].contentWindow;
                        console.log(obj)
                    }
                });
            }
        });
        renderTable()
    });
</script>
</body>
</html>
